name: neo_core
description: Burgan Flutter Core Project
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 0.0.1

environment:
  sdk: '>=3.3.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Core
  http: 1.2.1
  rxdart: ^0.27.7
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  json_annotation: ^4.8.1
  signalr_netcore: ^1.3.5 # Remove dependency_overrides when update is possible
  flutter_secure_storage: 9.2.2
  shared_preferences: ^2.2.2
  device_info_plus: ^9.1.0
  collection: ^1.17.1
  meta: ^1.9.1
  universal_io: ^2.2.2

  # DI
  get_it: ^7.6.0

  # UI Related
  cupertino_icons: ^1.0.2

  # Utility
  uuid: ^4.1.0

  logger: ^2.2.0

dependency_overrides:
  uuid: ^4.1.0 # Delete this overrides when signalr_netcore package is updated

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  json_serializable: ^6.7.1
  build_runner: ^2.4.6

flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  # assets:
  #   - images/a_dot_burr.jpeg
  #   - images/a_dot_ham.jpeg
