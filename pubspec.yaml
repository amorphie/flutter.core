# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 0.0.1

environment:
  sdk: '>=3.0.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Core
  http: ^0.13.6
  rxdart: ^0.27.7
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  json_annotation: ^4.8.1
  signalr_netcore: ^1.3.5
  flutter_secure_storage: ^9.0.0
  device_info_plus: ^10.0.0
  collection: ^1.17.1

  # Dynamic Widget Building
  json_dynamic_widget: ^6.0.4
  child_builder: ^2.0.1

  # UI Related
  cupertino_icons: ^1.0.2

  # Utility
  uuid: ^3.0.7

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  json_serializable: ^6.7.1
  build_runner: ^2.4.6

flutter:
  uses-material-design: true

